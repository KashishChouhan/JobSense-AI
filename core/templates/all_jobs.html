{% extends "base.html" %}
{% block content %}

<h2 class="text-3xl font-bold mb-6 text-center">All Available Jobs</h2>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for job in jobs %}
    <div class="bg-white p-4 rounded-xl shadow-md border hover:shadow-lg transition">
        <h3 class="text-xl font-bold text-blue-700">{{ job.title }}</h3>
        <p class="text-gray-600">{{ job.company }}</p>
        <p class="text-sm mt-2"><strong>Skills:</strong> {{ job.skills }}</p>
    </div>
    {% empty %}
    <p class="col-span-full text-center text-gray-600">No jobs found.</p>
    {% endfor %}
</div>

{% endblock %}
